<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio - HTML(eFront)</title>
</head>
<body>
    <main>
        <section>
            <fieldset>
                <legend>La Pizza</legend>
                <form action="/" method="post">
                    <label for="nome">Produto:</label>
                    <input id="nome" type="text" name="PRODUTO" placeholder="Digite o nome do produto" required />

                    <label for="valor">Valor R$:</label>
                    <input id="valor" type="number" name="VALOR" placeholder="Digite o valor do produto" required />
                    <button>Enviar</button>
                </form>
        </fieldset>
        </section>
        <section>
            <table border="1">
               <tr>
                  <th>Pizza</th>
                  <th>Valor</th>
               </tr>
               <tr>
                   <td>La Cuma</td> 
                   <td>R$ 29,90</td> 
               </tr>
               <tr>
                    <td>La Menta</td>
                    <td>R$ 25,50</td>
               </tr>
               <tr>
                    <td>La Banana</td>
                    <td>R$ 26,00</td>
               </tr>
               <tr>
                    <td>La Toca</td>
                    <td>R$ 23,90</td>
               </tr>
            </table>
        </section>
        <div>
            <a href="index.html" target="_blank">Mais informações</a>
        </div>
    </main>
</body>
</html>
